<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node.js Yandex School</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="form" id="myForm" action="error.json" method="get">
    <input class="form__input" type="text" name="fio" placeholder="Иванов Иван Иванович" required>
    <input class="form__input" type="email" name="email" placeholder="ivanov@yandex.ru" required>
    <input class="form__input" type="tel" name="phone" placeholder="+7(999)999-99-99" pattern="\+7\(\d{3}\)\d{3}[\-]\d{2}[\-]\d{2}" required>
    <button id="submitButton" type="submit" name="button">Submit</button>
  </form>
  <div id="resultContainer"></div>
  <script src="index.js"></script>
</body>
</html>
